<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Jugaadonics 2.0</title>

    <!--Google Fonts and Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <!--Scroll-reveal-->
    <script src="https://unpkg.com/scrollreveal"></script>

</head>

<body>

    <!--Video-->
    <video autoplay loop muted id="myVideo">
        <source src="./assets/video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!--Banner-->
    <section id="home" class="banner-wrapper">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-xl-12">
                    <img src="assets/jugaadonics.png" alt="logo" class="logo" id="jugaad">
                </div>
            </div>
            <div id="prompt">
                <div class="row justify-content-between align-items-center">
                    <div class="col-xl-5">
                        <h3>First Prompt in: </h3>
                    </div>
                </div>
                <div class="row justify-content-between align-items-center">
                    <div class="col-xl-12">
                        <h1 id="demo"></h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <img src="./assets/erc.png" class="fix">

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("July 13, 2022 15:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        ScrollReveal({
            reset: true,
            distance: '60px',
            duration: 1500,
            delay: 100
        });

        ScrollReveal().reveal('.col-xl-12', { delay: 100, origin: 'bottom', distance: '40px' });
        ScrollReveal().reveal('.col-xl-5', { delay: 400, origin: 'left', distance: '40px' });
        ScrollReveal().reveal('.fix', { delay: 100, origin: 'bottom', distance: '10px' });
    </script>
    <script src="home.js"></script>
</body>

</html>
